<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #8B4513;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .card h2 {
            margin: 0 0 10px;
        }
        .card p {
            color: #555;
        }
        .card button {
            padding: 10px 15px;
            background-color: #8B4513;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .card button:hover {
            background-color: #cda87a;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
            }
        });

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
<div class="navbar">
    <span>My CRUD App</span>
    <div>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</div>
<div class="container">
    <div class="header">
        <h1>Welcome to the Home Page</h1>
        <p>Manage your data easily</p>
    </div>
    <div class="content">
        <div class="card">
            <h2>Create</h2>
            <p>Add new records to your database.</p>
            <button onclick="window.location.href='create.html'">Go to Create</button>
        </div>
        <div class="card">
            <h2>Read</h2>
            <p>View all records in your database.</p>
            <button onclick="window.location.href='read.html'">Go to Read</button>
        </div>
        <div class="card">
            <h2>Update</h2>
            <p>Modify existing records in your database.</p>
            <button onclick="window.location.href='update.html'">Go to Update</button>
        </div>
        <div class="card">
            <h2>Delete</h2>
            <p>Remove records from your database.</p>
            <button onclick="window.location.href='delete.html'">Go to Delete</button>
        </div>
    </div>
</div>
</body>
</html>
